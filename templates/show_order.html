
<!DOCTYPE html>
<html lang="zh">
    <head>
        <title>菜单</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class='container'>
            <div class='row'>
                <table class='table table-striped table-responsive'>
                    <thead>
                        <tr>
                            <th>菜品</th>
                            <th>数量</th>
                            <th>价格</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in items %}
                        <tr>
                            <td>{{ item.dish.name }}</td>
                            <td>{{ item.count }}</td>
                            <td>{% widthratio item.dish.price 1 item.count %}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class='row' style='text-align:right'>
                <h3><span class='label label-success'>{{ total_price }}<span></h3>
                <h3><span class='label label-success'>{{ appointment_time|date:"Y年m月d日 H点i分" }}<span></h3>
            </div>
            <div class='row'>
                {% load staticfiles %}
                <h4>请扫描或识别下方二维码转账付款完成订单</h4>
                <img src="{% static 'QR.jpg' %}" class='img-rounded img-responsive'>
            </div>
        </div>
    </body>
</html>
